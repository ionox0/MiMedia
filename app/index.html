  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">

      <nav class="tab-bar">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon">
            <span></span>
          </a>
        </section>
        <section class="middle tab-bar-section">
        </section>
        <section class="right">
          <a href="/"><img id="logo" src="../assets/images/mimedia.png"/></a>
        </section>
      </nav>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><a href="#link1">Home<i class="home"></i></a></li>
          <li><a href="#link2">Storage</a></li>
          <li><a href="#link3">Settings</a></li>
          <li><a href="#link4">Logout</a></li>
        </ul>
      </aside>

      <i class="fa-menu"></i>
      <a class="exit-off-canvas"></a>

      <div class="full large-8 small-centered columns text-center">
        <div id="results"></div>
      </div>

    </div>
  </div>

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/foundation.min.css">
  <script src="js/vendor/handlebars-v1.3.0.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/fastclick.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="browser.js"></script>

  <script>

    $(document).foundation();

    //mobile resizing of description column
    if ($(window).width() < 1009) {
      $('.mobile').removeClass('small-4 columns');
      $('.mobile').addClass('small-12 columns');
    } else {
      $('.mobile').removeClass('small-12 columns');
      $('.mobile').addClass('small-4 columns');
    }
    //dynamic resizing of description column
    (function($) {

      $(window).resize(function resize(){
        if ($(window).width() < 1009) {
          $('.mobile').removeClass('small-4 columns');
          $('.mobile').addClass('small-12 columns');
        } else {
          $('.mobile').removeClass('small-12 columns');
          $('.mobile').addClass('small-4 columns');
        }

      }).trigger('resize');
    })(jQuery);

  </script>

  <footer class="right">
    ~Ian Johnson 2014, github.com/ionox0
  </footer>

</body>
</html>
